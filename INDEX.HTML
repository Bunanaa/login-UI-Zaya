<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title><Login-UI-Zaya></Login-UI-Zaya></title>

</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="sign-in">  
                <H1>Sign in</H1> 
            </div>
            <div class="username">
                <p>Usename:</p>
                <input id="username" submit="text" placeholder="username">
            </div>
            <div class="password">
                <p>Password:</p>
                <input id="password" type="password" placeholder="password" >
            </div>
            <div class="submit">
                <button id="submit" type="submit">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
